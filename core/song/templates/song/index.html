{% extends 'base.html' %}

{% block body %}
	
	
	<h3>Here are all of the Artist:</h3>

	<div class="row">
    	{% for artist in all_artist %}
    	<div class="col s12 m6 l4">
    		
	      <div class="card">
	        <div class="card-image">
	     
            <a href="{% url 'song:artist_choice' artist.id %}"><img src="{{ artist.image.url }} " alt="" style="width: 250px; height: 250px;"></a>
	        </div>
	        <div class="card-content">
	        	<span class="card-title truncate">{{ artist.name }}</span>
	      
	          
	         
	        </div>
	      </div>
	      
    	</div>
    	{% endfor %}
  </div>

{% endblock %}
