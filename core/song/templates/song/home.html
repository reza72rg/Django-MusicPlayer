<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <style>
        /* Add your custom styling here */
    </style>
</head>
<body>
    <h1>Music Player</h1>

    <div class="song-list">
        {% for song in songs %}
        <div class="song">
            <img src="{{ song.image.url }}" alt="{{ song.name }}">
            <h3>{{ song.name }}</h3>
            <p>Artist: {{ song.artist }}</p>
            <p>Genre: {{ song.genre }}</p>
            <!-- Add any other details you want to display -->
        </div>
        {% endfor %}
    </div>

    <script>
        // Add any JavaScript code for controlling the music player here
    </script>
</body>
</html>
